<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
    <div th:if="${param.error} != null" th:text="${param.error}"></div>
    <div th:if="${param.success} != null" th:text="${param.success}"></div>
  <h1 th:text="${titulo}"></h1>
  <a th:href="@{/form}">crear +</a>
  <table>
      <thead>
      <tr>
          <th>id</th>
          <th>nombre</th>
          <th>precio</th>
          <th>fecha</th>
          <th>editar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product: ${productos}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.createAt}"></td>
          <td><a th:href="@{/form-v2/} + ${product.id}">editar</a></td>
      </tr>
      </tbody>
  </table>
</body>
</html>
